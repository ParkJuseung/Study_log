<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <style>
        #cat1, #cat2 {
            outline: 1px solid black;
        }

        #box1{
            outline : 1px solid black;
            width : 400px;
            height: 400px;
            background-color: gold;
        }
    </style>
</head>
<body>
    <h1>Interactions <small>Draggable</small></h1>

    <img src="images/catty01.png" id="cat1">
    <div id="box1"><img src="images/catty02.png" id="cat2"></div>

    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/jquery-ui.js"></script>

    <script>
        $('#cat1').draggable({
            // axis:'x, y',
            // grid : [128, 128]
            snap: '#box1'

        });

        $('#cat2').draggable({
            containment : '#box1'

        });



    </script>
</body>
</html>
