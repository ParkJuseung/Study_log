<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box1{
            border : 20px solid black;
            width : 200px;
            height:200px;
            padding : 30px;
            margin : 50px;
            background-color: gold;
        }
    </style>
</head>
<body>
    <h1>jQuery + Box Model</h1>
    <input type = "button" value="버튼1" id="btn1">
    <hr>
    <div id="box1">상자</div>

    <script src="js/jquery-3.7.1.js"></script>
    <script>

        //1. CSS속성
        console.log('width', $('#box1').css('width'));
        console.log('height', $('#box1').css('height'));

        //2. 전용 메서드
        console.log('width', $('#box1').width());
        console.log('height', $('#box1').height());
        $('#box1').width(400);

        //3.inner => width / height +  padding
        console.log('innerWidth', $('#box1').innerWidth());
        console.log('innerHeight', $('#box1').innerHeight());

        //4. outer => width / height + padding + border = 실제 보이는 사각형
        console.log('outerWidth', $('#box1').outerWidth());
        console.log('outerHeight', $('#box1').outerHeight());

        //5.width / height + padding + border + margin
        console.log('outerWidth', $('#box1').outerWidth(true));
        console.log('outerHeight', $('#box1').outerHeight(true));



    </script>
</body>
</html>
