<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <!-- ex08_string.html -->
    <script>

        //문자열 함수
        var txt = 'Hello~ Hong~';

        //문자열 길이
        console.log(txt.length); //필드(field) > 프로퍼티(Property)

        //검색
        //- indexOf()
        //- lastIndexOf()
        console.log(txt.indexOf('~'));
        console.log(txt.indexOf('~', 6));
        console.log(txt.lastIndexOf('~'));
        console.log(txt.lastIndexOf('~', 10));

        //대소문 변환
        console.log(txt.toUpperCase());
        console.log(txt.toLowerCase());

        //추출
        console.log(txt.substring(2, 4)); //Java
        console.log(txt.substring(2));
        console.log(txt.substr(2, 4)); //SQL
        console.log(txt.substr(2));
        console.log(txt.charAt(2)); //문자 추출 > 문자 코드값?
        console.log(txt.charCodeAt(2)); //문자 코드 추출

        //치환
        //- 처음 만나는 요소만 치환(반복X)
        //- 정규 표현식
        txt = 'Hello~ Hong~ Bye~ Hong~';

        //Hello~ Lee~ Bye~ Hong~
        console.log(txt.replace('Hong', 'Lee')); 

        //Hello~ Lee~ Bye~ Lee~
        console.log(txt.replace(/Hong/g, 'Lee')); 

        //분할
        txt = "홍길동, 강아지, 고양이, 병아리, 멍멍이"
        console.log(txt.split(','));

        //패턴검색
        txt = '홍길동';
        console.log(txt.startsWith('홍'));
        console.log(txt.endsWith('홍'));

        txt = '1';
        console.log(txt.padStart(5, '0'));

        txt = '안녕';
        console.log(txt.repeat(3));



    </script>

</body>
</html>
