<body>
<form name="form1">
    <h1>Window</h1>
    <fieldset>
        <legend>Window</legend>
        <input type="button" value="자식창 띄우기" name="btn1">
        <input type="button" value="자식창 닫기" name="btn2">
    </fieldset>

    <fieldset>
        <legend>자식창의 자원에 접근하기</legend>
        <input type="button" value="자식창에 있는 텍스트 박스에 접근하기" name="btn3">
        <hr>
        <input type="text" name="txt1">
    </fieldset>
</form>
<script>
    // 버튼 요소를 올바르게 선택
    var btn1 = document.form1.btn1;
    var btn2 = document.form1.btn2;
    var btn3 = document.form1.btn3;
    var txt1 = document.form1.txt1;

    btn1.onclick = m1;
    btn2.onclick = m2;
    btn3.onclick = m3;

    let child; // 자식 창을 저장할 변수

    function m1() {
        // 새 창 열기
        child = window.open('ex16_child.html', 'child', 'width=300,height=200,top=100,left=100');
    }

    function m2() {
        // 자식 창 닫기
        if (child && !child.closed) {
            child.close();
        } else {
            alert("자식 창이 이미 닫혀 있거나 열리지 않았습니다.");
        }
    }

    function m3() {
        // 부모창에서 자식창의 자원을 제어
        child.document.form1.txt1.value = txt1.value;
    }

</script>
