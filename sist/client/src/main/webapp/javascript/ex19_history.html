<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    </style>
</head>
<body>
<h1>history 객체</h1>

<form name="form1">
    <button type="button" name="btn1">뒤로가기</button>
    <button type="button" name="btn2">앞으로 가기</button>
    <button type="button" name="btn3">뒤로가기(2단계)</button>
</form>

<script>
    // 버튼 요소 참조
    var btn1 = document.form1.btn1;
    var btn2 = document.form1.btn2;
    var btn3 = document.form1.btn3;

    // 이벤트 리스너 등록
    btn1.onclick = m1;
    btn2.onclick = m2;
    btn3.onclick = m3;

    // 뒤로가기 기능
    function m1() {
        history.back();
    }

    // 앞으로 가기 기능
    function m2() {
        history.forward();
    }

    // 뒤로가기(2단계) 기능
    function m3() {
        history.go(-2); // 2단계 뒤로가기
    }
</script>
</body>
</html>
