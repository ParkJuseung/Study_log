<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box1{
            width : 150px;
            height: 150px;
            background-color: gold;
            position : absolute;
            left : 0;
            top : 0;
        }
    </style>
</head>
<body>
    <h1>drag & drop</h1>
    <div id="box1" class="box"></div>


    <script>
        const box1 = document.getElementById('box1');
        let isDown = false;
        let x = 0;
        let y = 0;


        window.onmousedown = function(){
            // 누른 대상이 비어있는 영역 / 상자?
            if(event.target.id === 'box1'){
            isDown = true;
                x = event.offsetX;
                y = event.offsetY;
            }
        }
        window.onmousemove = function(){
            if(isDown){
                box1.style.left = event.clientX - x + 'px';
                box1.style.top = event.clientY - y + 'px';
            }
        }
        window.onmouseup = function(){
            isDown = false;
        }
    </script>
</body>
</html>
