<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <style>
      .cat {
        outline: 1px solid black;
      }

      #box1{
        outline : 1px solid black;
        width : 400px;
        height: 400px;
        background-color: gold;
      }
    </style>
</head>
<body>
  <h1>Interaction <small>Droppable</small></h1>

  <div id="box1"></div>

  <img src="images/catty01.png" id="cat1" class="cat">
  <img src="images/catty02.png" id="cat2" class="cat">
  <img src="images/catty03.png" id="cat3" class="cat">

<script src="js/jquery-3.7.1.js"></script>
<script src="js/jquery-ui.js"></script>
<script>
  $('.cat').draggable({
    cursor : 'move'
  });

  $('#box1').droppable({
    drop : function(event, ui){
      // alert();
      // $(this).css('background-color','orange')
      ui.draggable.css('opacity', .5);
      ui.draggable.draggable({
        containment: '#box1'
      })
    }
  })


  $('.cat').dblclick(() =>{
    $(event.target).css('opacity', 1).draggable({
      containment: ''
    })
  })


</script>
</body>
</html>
