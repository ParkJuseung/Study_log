<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <style>
      .cat {
        outline: 1px solid black;
      }

      #box1{
        outline : 1px solid black;
        width : 200px;
        height: 200px;
        background-color: gold;
      }

      .helper{
        border : 1px solid #333;
        background-color: #93934d;
      }
    </style>
</head>
<body>
  <h1>Interactions <small>Resizable</small></h1>
  <div id="box1"></div>



<script src="js/jquery-3.7.1.js"></script>
<script src="js/jquery-ui.js"></script>
<script>
  $('#box1').resizable({
    maxWidth : 500,
    maxHeight : 500,
    minWidth : 10,
    minHeight : 10,
    // grid : [50, 50]
    animate : true,
    helper : 'helper'
  });

</script>
</body>
</html>
