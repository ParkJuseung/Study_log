    <h1>라디오 버튼</h1>
    <label>

    </label>


    <input type = "button" value = "빨간색" data-color = "red">

    <script>

        for(var i = 0; i<document.all.rb.length; i++){
            document.all.rb[i].onclick = m1;
        }

        function m1(){
            // alert(event.target.value);
            document.body.bgColor = event.target.value;
        }

    </script>
