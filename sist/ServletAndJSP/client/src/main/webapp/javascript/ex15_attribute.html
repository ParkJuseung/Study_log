<body>
<form name="form1">
    <input type="text" name = "txt1">
    <input type="button" value="끄기" name="btn1">



    <script>

        var txt1 = document.form1.txt1;
        var btn1 = document.form1.btn1;


        btn1.onclick = m1;
        function m1(){
            //HTML 속성 제어하기

            //대부분의 속성(프로퍼티)은 getter/setter 모두 지원
            // alert(txt1.value);
            // txt1.value = '안녕하세요.'
            // txt1.size++;
            txt1.name = 'txt2'; // 절대로 하면 안됨

            // window.document.body.bgColor = 'red';
            // alert(window.document.body.bgColor);

            if(window.document.body.bgColor !== 'black'){
                window.document.body.bgColor = 'black';
                btn1.value='켜기';
            }else {
                window.document.body.bgColor = 'white';
                btn1.value='끄기';
            }

        }
    </script>
