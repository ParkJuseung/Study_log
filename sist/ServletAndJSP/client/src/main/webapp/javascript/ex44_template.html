<body>




    <script>
        //Template String
        let name = '홍길동';
        let age = 20;

        console.log('이름은 ' + name + '이고, 나이는 ' + age + '살 입니다.');

        //자바스크립트 문자열 리터러
        // 1. 'string'
        // 2. "string"
        // 3. `string` -> template string

        let a = "홍길동"
        let b = '홍길동'
        let c = `홍길동`

        console.log(a === b);
        console.log(a === c);

        console.log(`이름은 ${name}이고, 나이는 ${age}세 입니다.`);




    </script>
